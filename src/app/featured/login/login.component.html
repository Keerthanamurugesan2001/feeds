<div class="background">
    <div class="container">
        <div class="login-container">
            <h1>Create new account</h1>
            <h2>Don't have account.  <a href="\signin">Create One!</a></h2>
            <div class="alert"> 
                <strong>{{msgTitle}}</strong> {{msg}}
              </div>
            <form [formGroup]="userForm">
                <div class="form-group">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" type="text" class="form-control"/>
                        <mat-icon matSuffix><span class="material-symbols-outlined">
                            contacts
                            </span></mat-icon>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" type="password" class="form-control"/>
                        <mat-icon matSuffix><span class="material-symbols-outlined">
                            visibility
                            </span>
                        </mat-icon>
                    </mat-form-field>  
                </div>
                <button mat-raised-button color="success" (click)="login()" type="submit">Login</button>
            </form>
        </div>
        
    </div>
    
    
</div>
